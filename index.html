<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <style>
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  
background-image: url('C:\Users\Alexander Karanu\Documents\IST4035\Images\background form image.web'); 
background-size: cover; 
background-position: center;
background-attachment: fixed;
  
  <h1>Form Validation </h1>

  <form id="myForm">
    <label for="fullName">Full Name (Letters and spaces only):</label>
    <input type="text" id="fullName" required>
    <div id="fullNameError" class="error"></div>

    <label for="email">Email Address:</label>
    <input type="email" id="email" required>
    <div id="emailError" class="error"></div>

    <label for="phone">Phone Number (10-15 digits):</label>
    <input type="tel" id="phone" required>
    <div id="phoneError" class="error"></div>

    <label for="password">Password (At least 8 characters, 1 uppercase, 1 lowercase, 1 number):</label>
    <input type="password" id="password" required>
    <div id="passwordError" class="error"></div>

    <button type="button" onclick="validateForm()">Submit</button>
  </form>

  <div id="successMessage" class="success" style="display:none;">
    <h2>Form Submitted Successfully!</h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
